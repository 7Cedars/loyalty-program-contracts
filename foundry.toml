[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = ["@openzeppelin/=lib/openzeppelin-contracts/"]
# ways to open access to filesystem. First is very generic and should be avoided.  
# ffi = true
# fs.permissions =[{access = "read", path = "./img/"}] 

[fuzz]
runs = 500
depth = 128
fail_on_revert = true 

[invariant] 
runs = 32 
depth = 32 
fail_on_revert = false 
